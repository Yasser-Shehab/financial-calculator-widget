<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="app-wrapper">
      <div class="container">
        <div class="input-wrapper">
          <h4 class="form__title">Calculate your Rewards</h4>
          <div class="input-group">
            <label> Vendor/Bills </label>
            <input class="input-field" id="vendor" type="number" placeholder="Enter a number" />
          </div>
          <div class="input-group">
            <label> Medical/Ad Spend </label>
            <input class="input-field" id="medical" type="number" placeholder="Enter a number" />
          </div>
          <div class="input-group">
            <label> Corp.Spend </label>
            <input class="input-field" id="corp" type="number" placeholder="Enter a number" />
          </div>
          <div class="input-group">
            <label> Team Project </label>
            <input
              class="input-field"
              id="teamProject"
              type="number"
              placeholder="Enter a number"
            />
          </div>
          <span class="error">All input fields must be numbers.</span>
        </div>
      </div>
      <div class="calculations-result">
        <div class="container">
          <h2 class="brand__title">Select Brand to Compare your Rewards</h2>
          <div class="brands-wrapper">
            <div id="brex" class="brand-card">
              <p>Brex</p>
            </div>
            <div id="stripe" class="brand-card">
              <p>Stripe</p>
            </div>
            <div id="amex" class="brand-card">
              <p>Amex</p>
            </div>
          </div>
        </div>
        <div class="container business-card-section">
          <div class="business-card-name min-width">
            <h3 id="brand-business-card">Amex Business Card</h3>
          </div>
          <div class="brand-progress-bar"></div>
          <span id="brand-card-value">$0</span>
        </div>

        <div class="container flex rewards-section">
          <div class="rewards-wrapper min-width">
            <div class="image-wrapper">
              <img src="./assets/images/card.png" alt="card" />
            </div>
            <div class="reward-type">
              <h4>Unlimited Rewards</h4>
              <h3>LIFETIME REWARDS</h3>
            </div>
          </div>
          <div class="progress-bar-wrapper">
            <div class="progress-group reward--unlimited">
              <div class="reward-progress-bar"></div>
              <p id="unlimited">$0</p>
            </div>
            <div class="progress-group">
              <div class="reward-progress-bar reward--lifetime"></div>
              <p id="lifetime">$0</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script defer src="./js/script.js"></script>
  </body>
</html>
